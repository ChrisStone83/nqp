<!DOCTYPE html>


<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Nullstellen quadratischer Polynome</title>
   
</head>
<body>
   <h1>Nullstellen quadratischer Polynome</h1> 
   <p> Dieses Programm berechnet Nullstellen quadratischer Polynome der Form ax² + bx +c 
    und erstellt die Lösungen im Intervall x ∈ {-10,10} dar</p>
    <form>    
        <div id = "Textfelder">
            <label for="a">a:</label>
            <input type ="text" id="a">
            <label for="b">b:</label>
            <input type ="text" id="b">
            <label for="c">c:</label>
            <input type ="text" id="c">
        </div>
        <button type="button" onklick="">Nullstellen berechnen</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
